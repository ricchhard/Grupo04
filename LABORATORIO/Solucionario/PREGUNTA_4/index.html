<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pregunta 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    #background{position:absolute; width:99%; height:130%;}
	#fixed {position:absolute; top: 0px; left: 0px;}
    
    table,th,td {
        border : 1px solid black;
        border-collapse: collapse;
    }
    th,td {
        padding: 5px;
    }
</style>

<body>
    <div>
        <img id="background" src="img/fondo.jpeg"/> 
    </div>
    <div id="fixed"><br><br>
        <center>
            <h1>Pregunta 4</h1>

            <button type="button" class="btn btn-primary" onclick="loadDoc()">Tabla</button>
            <br><br>
        </center>
        <div class="align-items-center">
            <table class="align-items-center" id="demo"></table>
        </div>
    </div>
    <script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "data.xml", true);
    xhttp.send();
    }
    function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table="<tr><th>Id</th><th>Nombre</th><th>Apellido</th><th>Correo</th></tr>";
        var x = xmlDoc.getElementsByTagName("A");
        for (i = 0; i <x.length; i++) { 
            table += "<tr><td>" +
            x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("NOMBRE")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("APELLIDO")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("CORREO")[0].childNodes[0].nodeValue +
            "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
    }
    </script>
</body>

</html>
