<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Formulario Comandante</title>
	<link rel="stylesheet" href="Recursos/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="Recursos/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="Recursos/css/iconbar.css">
    <link rel="stylesheet" href="Recursos/css/estilo_form_c.css">
    <link rel="stylesheet" href="Recursos/css/util.css">
		
</head>

<body>
	<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						BIENVENIDO
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
						<img id="Espe_img" class="img-fluid" width="30%" alt="Responsive image"src="Recursos/img/espe.png" style="margin-top: 2%; margin-bottom: 2%;">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					<!--
					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span><br>

						<a class="txt2" href="index.html">
							Regresar
						</a>
					</div>
				-->
				</form>
			</div>
		</div>

<script src="./js/jquery.min.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
